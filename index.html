<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around The U.S. is a travel website that showcases the beauty and diversity of the United States."
    />
    <meta name="keywords" content="travel, United States, tourism, adventure" />
    <meta name="author" content="Randy Delgado" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/avatar-me.jpg"
            alt="User Avatar"
            class="profile__avatar"
          />
          <div class="profile-info">
            <h2 class="profile-info__name">Jacques Cousteau</h2>
            <button class="edit-button edit-button_place_super">
              <img
                src="./images/edit-icon.svg"
                alt="Edit profile icon"
                class="edit-button__icon"
              />
            </button>
            <p class="profile-info__about-me">Explorador</p>
          </div>
          <button class="add-button">
            <img
              src="./images/add-icon.svg"
              alt="Add new profile icon"
              class="add-button__icon"
            />
          </button>
        </section>
        <section class="places">
          <ul class="places__cards"></ul>
        </section>
        <section class="edit-profile">
          <div class="edit-profile__content">
            <button type="button" class="edit-profile__close">
              <img
                src="./images/close-icon.svg"
                alt="Icon button close"
                class="edit-profile__close-icon"
              />
            </button>
            <form action="" class="form-profile">
              <h2 class="form-profile__title">Editar perfil</h2>
              <input
                type="text"
                value=""
                name="profileName"
                placeholder="Name"
                class="form-profile__input"
              /><input
                type="text"
                value=""
                name="profileAboutMe"
                placeholder="About me"
                class="form-profile__input"
              />
              <button class="form-profile__save" type="submit">Save</button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2025 Around The U.S.</p>
      </footer>
    </div>
    <template id="popup-template">
      <section class="popup">
        <div class="popup__content">
          <button type="button" class="popup__close">
            <img
              src="./images/close-icon.svg"
              alt="Icon button close"
              class="popup__close-icon"
            />
          </button>
          <div class="popup__container"></div>
        </div>
      </section>
    </template>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__info">
          <h2 class="card__title block"></h2>
          <button type="button" class="card__likes-button"></button>
          <button type="button" class="card__trash-button"></button>
        </div>
      </li>
    </template>
    <template id="form-place-template">
      <form action="" class="form-place">
        <h2 class="form-place__title">New place</h2>
        <input
          type="text"
          value=""
          name="placeName"
          placeholder="Title"
          class="form-place__input"
          required
        /><input
          type="url"
          value=""
          name="placeLink"
          placeholder="Image URL"
          class="form-place__input"
          required
        />
        <button class="form-place__save" type="submit">Save</button>
      </form>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
